<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" sizes="144x144" href="xxhdpi.png">
    <link rel="shortcut icon" sizes="192x192" href="xxxhdpi.png">
    <link rel="apple-touch-icon" href="Icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="Icon-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="Icon-60@2x.png">
    <link rel="apple-touch-icon" sizes="152x152" href="Icon-76@2x.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="NYSLwebapp.css" type="text/css">

    <title> NYSL </title>
</head>

<body>
    <div id="main">
        <div class="top"><button class="btn btn-light">&lt;Back</button></div>
        <div class="mainbuttons"><button class="btn btn-light">teams</button><button class="btn btn-light" v-on:click="pageToggler('locations')">stadiums</button><button class="btn btn-light" v-on:click="pageToggler('games')">games</button></div>
        <div class="info" v-if="pageShow == 'games'">

            <div class="game" v-for="game in selectedData.games">
                <div class="teams">
                    <button class="teambutton btn btn-light" v-on:click="pageToggler(game.team1)">{{game.team1}}</button> VS.
                    <button class="teambutton btn btn-light" v-on:click="pageToggler(game.team2)">{{game.team2}}</button></div>
                <div class="stadium">{{game.date}}
                    <button class="stadiumbutton btn btn-light" v-on:click="pageToggler(game.location)">{{game.location}}</button>{{game.time}}
                </div>
            </div>
            <div class="bottom"><button class="stadiumbutton btn btn-light">Chat</button></div>
        </div>

<div class="info" v-if="pageShow == 'locations'">

            <div class="locations" v-for="location in locations">
              {{location.name}}
            </div>
            <div class="bottom"><button class="stadiumbutton btn btn-light">Chat</button></div>
        </div>


        <div class="info" v-if="pageShow == 'location'">
            <div class="stadiuminfo">{{showLocation}}

            </div>


            <div class="game" v-for="game in selectedData.games">
                <div class="teams">
                    <button class="teambutton btn btn-light" v-on:click="pageToggler(game.team1)">{{game.team1}}</button> VS.
                    <button class="teambutton btn btn-light" v-on:click="pageToggler(game.team2)">{{game.team2}}</button></div>
                <div class="stadium">{{game.date}}
                    <button class="stadiumbutton btn btn-light" v-on:click="pageToggler(game.location)">{{game.location}}</button>{{game.time}}
                </div>
            </div>

            <div class="bottom"><button class="stadiumbutton btn btn-light">Chat</button></div>

            <div class="teams"></div>


        </div>


        <div class="info" v-if="pageShow == 'team'">
            <div class="stadiuminfo">{{showTeam}} </div>


            <div class="game" v-for="game in selectedData.games">
                <div class="teams">
                    <button class="teambutton btn btn-light" v-on:click="pageToggler(game.team1)">{{game.team1}}</button> VS.
                    <button class="teambutton btn btn-light" v-on:click="pageToggler(game.team2)">{{game.team2}}</button></div>
                <div class="stadium">{{game.date}}
                    <button class="stadiumbutton btn btn-light" v-on:click="pageToggler(game.location)">{{game.location}}</button>{{game.time}}
                </div>
            </div>

            <div class="bottom"><button class="stadiumbutton btn btn-light">Chat</button></div>




        </div>


        <div class="info" v-if="pageShow == 'teams'">

            <div class="game" v-for="game in selectedData.games">
                <div class="teams">
                    <button class="teambutton btn btn-light" v-on:click="pageToggler(game.team1)">{{game.team1}}</button> VS.
                    <button class="teambutton btn btn-light" v-on:click="pageToggler(game.team2)">{{game.team2}}</button></div>
                <div class="stadium">{{game.date}}
                    <button class="stadiumbutton btn btn-light" v-on:click="pageToggler(game.location)">{{game.location}}</button>{{game.time}}
                </div>
            </div>

            <div class="bottom"><button class="stadiumbutton btn btn-light">Chat</button></div>
        </div>







    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
