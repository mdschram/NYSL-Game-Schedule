<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" sizes="144x144" href="xxhdpi.png">
    <link rel="shortcut icon" sizes="192x192" href="xxxhdpi.png">
    <link rel="apple-touch-icon" href="Icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="Icon-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="Icon-60@2x.png">
    <link rel="apple-touch-icon" sizes="152x152" href="Icon-76@2x.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/NYSLwebapp.css" type="text/css">

    <title> NYSL </title>
</head>

<body>
    <div id="main">
        <div class="navbar">
            <div class="top"><button class="backbutton btn btn-light" v-on:click="pageToggler('back')" v-if="visitedPages.length > 1">&lt;Back</button>
                <div class="logo"><img src="nysl_logo.png"></div>
            </div>
            <div class="mainbuttons"><button class="btn btn-light" v-on:click="pageToggler('teams')" v-bind:class="{ succes: teamsButton}">Teams</button><button class="btn btn-light" v-on:click="pageToggler('locations')" v-bind:class="{ succes: stadiumsButton}">Stadiums</button><button class="btn btn-light" v-on:click="pageToggler('games')" v-bind:class="{ succes: gamesButton}">All Games</button></div>
        </div>


        <div class="infoAndScroller" v-if="pageShow == 'games'">
            <div class="stadiuminfo" v-if="pageShow == 'games'">
                <div class="leftside">

                    <p class="black">All NYSL Games</p>
                </div>
                <div class="rightside">
                </div>

            </div>

            <div class="info">
                <div class="game" v-for="game in selectedData.games">
                    <div class="teams">
                        <button class="teambutton btn btn-light" v-on:click="pageToggler(game.team1)">{{game.team1}}</button>
                        <p>VS.</p>
                        <button class="teambutton btn btn-light" v-on:click="pageToggler(game.team2)">{{game.team2}}</button></div>
                    <div class="stadium">
                        <div class="date">
                            <p>{{game.date.slice(0,5)}}</p>
                        </div>
                        <button class="stadiumbutton btn btn-light" v-on:click="pageToggler(game.location)">{{game.location}}</button>
                        <div class="time">
                            <p>{{game.time}}</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="infoAndScroller" v-if="pageShow == 'locations'">
            <div class="stadiuminfo" v-if="pageShow == 'locations'">
                <div class="leftside">

                    <p class="black">All NYSL Stadiums</p>
                </div>
                <div class="rightside">
                </div>

            </div>

            <div class="info">
                <div class="locations" v-for="location in locations"><button class="widebuttons stadiumbutton btn btn-light" v-on:click="pageToggler(location)">
                {{location}}</button>
                </div>
            </div>
        </div>



        <div class="infoAndScroller" v-if="pageShow == 'location'">
            <div class="stadiuminfo" v-if="pageShow == 'location'">
                <div class="leftside">
                    <p class="black">{{showLocation}}</p>
                    <p class="black">Upcoming Games:</p>
                </div>
                <div class="rightside">
                    <a :href="url"><img class="googlelogo" src="icons8-google-maps-50.png"></a></div>

            </div>
            <div class="info">

                <div class="game" v-for="game in selectedData.games">
                    <div class="teams">
                        <button class="teambutton btn btn-light" v-on:click="pageToggler(game.team1)">{{game.team1}}</button>
                        <p> VS.</p>
                        <button class="teambutton btn btn-light" v-on:click="pageToggler(game.team2)">{{game.team2}}</button></div>
                    <div class="stadium">
                        <div class="date">
                            <p>{{game.date.slice(0,5)}}</p>
                        </div>
                        <!--                    <button class="stadiumbutton btn btn-light" v-on:click="pageToggler(game.location)">{{game.location}}</button>-->
                        <div class="time">
                            <p>{{game.time}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="infoAndScroller" v-if="pageShow == 'team'">
            <div class="stadiuminfo" v-if="pageShow == 'team'">
                <div class="leftside">
                    <p class="black">{{showTeam}} Team Page</p>
                    <p class="black">Upcoming Games:</p>
                </div>
            </div>
            <div class="info">

                <div class="game" v-for="game in selectedData.games">
                    <div class="teams">
                        <button class="teambutton btn btn-light" v-on:click="pageToggler(game.team1)">{{game.team1}}</button>
                        <p> VS.</p>
                        <button class="teambutton btn btn-light" v-on:click="pageToggler(game.team2)">{{game.team2}}</button></div>
                    <div class="stadium">
                        <div class="date">
                            <p>{{game.date.slice(0,5)}}</p>
                        </div>
                        <button class="stadiumbutton btn btn-light" v-on:click="pageToggler(game.location)">{{game.location}}</button>
                        <div class="time">
                            <p>{{game.time}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="infoAndScroller" v-if="pageShow == 'teams'">

            <div class="stadiuminfo" v-if="pageShow == 'teams'">
                <div class="leftside">

                    <p class="black">All NYSL Teams</p>
                </div>
            </div>

            <div class="info">
                <div class="locations" v-for="team in teams"><button class="widebuttons stadiumbutton btn btn-light" v-on:click="pageToggler(team)">
                {{team}}</button>
                </div>
            </div>

        </div>



        <div class="bottom"><button class="chatbutton btn btn-light">Chat</button></div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <script src="scripts/main.js"></script>
</body>

</html>
